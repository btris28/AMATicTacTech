<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Tech</title>

    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://www.amaes.edu.ph/wp-content/uploads/2022/11/cropped-AMAES-icon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <!-- SELECT PLAYER BOX -->
    <div class="image">
        <img src="AS.png" alt="AMA">
    </div>
    <div class="select-box">
        <header>TIC-TAC-TECH</header>
        <div class="content">
            <div class="title">Select your icon:</div>
            <div class="options">
                <button class="playerX">Player <b>X</b></button>
                <button class="playerO">Player <b>O</b></button>
            </div>
        </div>
    </div>


    <!-- LAYOUT/BOARD -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <!-- play area -->
        <div class="play-area">

            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- RESULT -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button class="replaybtn" style="margin:5px">REMATCH</button>
            <button class="homebtn" style="margin:5px" onclick="window.location.href = 'index.html';">GO HOME</button>
        </div>
    </div>
    <div class="footer">
        <div class="address">Maximina St., Villa Arca Subdivision Proj. 8, Quezon City</div>
        <div class="hotline"> Hotline: (02) 8656-0654 / 8844-3225</div>
        <div class="email">Email: ama_univerity@amaes.edu.ph</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
